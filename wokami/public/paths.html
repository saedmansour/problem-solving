<!DOCTYPE html>
<html ng-app="wokamiApp">
	<head>
		<title>Wokami</title>
	
		<link href="favicon.png" rel="icon" />
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="index.css" rel="stylesheet" />
		<link href="animate.css" rel="stylesheet" />
		
		<!--<link rel="stylesheet" type="text/css" href="http://tympanus.net/Development/ButtonComponentMorph/css/component.css" />
		<link rel="stylesheet" type="text/css" href="http://tympanus.net/Development/ButtonComponentMorph/css/content.css" />-->
		
	</head>

	<body ng-controller="indexController" ng-keyup="keyUp($event)">

		<link ng-if="isMobile()" href="mobile.css" rel="stylesheet" />

		<!-- Path (Morph effect) -->
		
		<div id="container" class="container"></div>
		<div style="display: none;"class="morph-button-sidebar morph-button-fixed morph-button">
			<button type="button">
				<span>
					<svg id="road-icon" viewBox="0 0 32 32" style="width: 40px; height: 40px;"><g filter=""><use xlink:href="#road"></use></g></svg>
				</span>
			</button>
			<div class="morph-content" style="left: 50px; top: 538px;">
				<div>
					<div class="content-style-sidebar">
						<span class="icon icon-close">Close the overlay</span>
						<h2>Learning Path</h2>
						<ul>
							<li><!-- empty li as an error fix--><a href=""></a></li>
							<li><a class="icon" href="greetings">Greetings</a></li>
							<li><a class="icon" href="greetings">Feelings</a></li>
							<li><a class="icon" href="">Shitz</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- Post -->	
		<div ng-view ng-class="effect" msd-wheel="test1($event, $delta, $deltaX, $deltaY)"></div>


		<!-- Scripts -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-touch.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular-animate.min.js"></script>
		<script src="angular-swipe.js"></script>
		<script src="hamster.js"></script>
		<script src="mousewheel.js"></script>
		<script src="angulartics.js"></script>
		<script src="angulartics-ga.js"></script>

		<!-- trianglify: cool triangle backgrounds -->
		<!--<script src="http://colorbrewer2.org/export/colorbrewer.js"></script>-->
		<!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
		<!--<script src="trianglify.js"></script>-->
		
		<!--<script src="http://tympanus.net/Development/ButtonComponentMorph/js/modernizr.custom.js"></script>-->
		<script src="index.js"></script>
		<script src="morph.js"></script>
		<script src="please.js"></script>
		
		<!-- TODO: minimize svg file -->
		<script>
			// svg icons request file
			var url = 'images/icons.svg';
  		var c=new XMLHttpRequest(); c.open('GET', url, false); c.setRequestHeader('Content-Type', 'text/xml'); c.send();
  		document.body.insertBefore(c.responseXML.firstChild, document.body.firstChild);
		</script>

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		  ga('create', 'UA-42217746-2', 'wokami.com');

	</body>

</html>
